<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <div>
    <a *ngFor="let hero of heroes"  [routerLink]="['/detail', hero.id]"  class="col-1-4">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
    </a>
  </div>
  <div *ngFor="let post of posts">
    <div class="heroes col-1-4">
    {{post.id}} {{post.title}}
    </div>
  </div>

</div>
